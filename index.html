<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Контакты</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/sctipt.js"></script>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="breadcrumbs">
				<div class="__container">
					<ul class="breadcrumbs__list">
						<li class="breadcrumbs__item">
							<a class="breadcrumbs__link" href="#">Главная</a>
						</li>
						<li class="breadcrumbs__item">
							<span class="breadcrumbs__link breadcrumbs__link--active">Контакты</span>
						</li>
					</ul>
				</div>
			</div>
			<section class="contacts">
				<div class="__container">
					<div class="contacts__block">

						<h1 class="contacts__title">Контакты</h1>
						<div class="contacts__inner">

							<div class="contacts__hospital">
								<h3 class="contacts__inner-title contacts__hospital-clock"><span>Ветклиника
										<svg class="icon" width="46" height="47">
											<use xlink:href="img/icons.svg#clock"></use>
										</svg></span></h3>
								<ul class="contacts__hospital-list">
									<li class="contacts__hospital-item">
										<a class="contacts__inner-phone  contacts__hospital-phone"
											href="tel:+78123821117">+7 (812) 382-11-17
										</a>
									</li>
									<li class="contacts__hospital-item">
										<a class="contacts__inner-phone  contacts__hospital-phone"
											href="tel:+78123821117">+7 (812)
											382-11-17
										</a>
									</li>
									<li class="contacts__hospital-item">
										<a
											class="contacts__inner-email  contacts__hospital-email">info@dokvet.com</a>
									</li>
								</ul>
							</div>
							<div class="contacts__shop">
								<h3 class="contacts__inner-title contacts__shop-clock">
									<span>Ветклиника и
										зоомагазин
										<svg class="icon" width="46" height="47">
											<use xlink:href="img/icons.svg#clock"></use>
										</svg></span>
								</h3>
								<ul class="contacts__shop-list">
									<li class="contacts__shop-item">
										<a class="contacts__inner-phone contacts__shop-phone"
											href="tel:+78123821117">+7 (812) 382-11-17
										</a>
									</li>
									<li class="contacts__shop-item">
										<a
											class="contacts__inner-email  contacts__shop-email">info@dokvet.com</a>
									</li>
								</ul>
							</div>
							<div class="contacts__connection">
								<h3 class="contacts__inner-title contacts__connection-title">Хотите чтобы
									мы сами
									вам перезвонили?</h3>
								<button class="contacts__connection-btn">
									<span>Перевзонить мне</span>
								</button>
							</div>

						</div>
						<img class="contacts__trace" src="img/trace.png" alt="" srcset="">
					</div>

				</div>
			</section>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
